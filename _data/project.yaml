- submitted: 2024-01-04
  supervisor: Eugene Syriani, Louis-Edouard Lafontant
  status: open
  type: regular
  title: Café sans-fil (suite)
  description: >
    Ce projet pilote vise à améliorer le service des cafés étudiants de l'UdeM. 
    Lors de la session d'automne, nous avons développé l'infrastructure du projet (BD, API, CI/CD) et créé un prototype fonctionnel (<a href="https://cafesansfil.onrender.com/">application web</a>).
