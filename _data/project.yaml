- submitted: 2023-09-25
  supervisor: Stefan Monnier
  type: regular
  status: open
  title: Regexp-match par backtracking en temps linéaire
  description: >
    Le filtrage par expressions régulière se fait théoriquement en temps linéaire, mais en pratique il est courant d'utiliser
    une implantation par backtracking qui souffre d'une complexité exponentielle.  
    Dans ce projet vous prendrez une telle implantation (celle d'Emacs) et vous lui rendrez sa complexité linéaire en ajoutant "simplement" une table de mémoization.
  contact: monnier@iro.umontreal.ca

- submitted: 2023-04-28
