- submitted: 2022-05-02
  supervisor: Esma Aimeur
  status: open
  title: Simulate a functioning social media environment
  description: >
    With the proliferation of social medial platforms, it is more relevant now than ever before to focus on the protection of the users' privacy. 
    Most targeted threats are based on monitoring the individuals' actions and exploiting the behavioral biases that they exhibit.

    To counter this, the proposed  project aims to simulate a functioning social media environment in order to predict future threats, 
    study user vulnerabilities, and ultimately propose privacy-preserving solutions. 
    The task is to simulate social media activity by implementing a platform where a new user profile can be created, connections can be made, posts
    can be published, etc.

    The student would need to apply their dynamic web programming skills to achieve this.
  contact: aimeur@iro.umontreal.ca

- submitted: 2022-05-02
  supervisor: Esma Aimeur
  status: open
  title: Fake news detection based on predicting the veracity of online news through source analysis
  description: >
    Fake news detection on social media presents unique characteristics and challenges which make the search for a solution anything but trivial. 
    Consequently, automatic fake news detection remains a huge challenge, primarily because the content is designed in a way that it extremely resembles
    the truth to deceive users, and it is often hard to determine its veracity by AI alone without additional information from third parties.


    The main goal of this project is to develop a software solution to detect fake news based on predicting the veracity of online news through source analysis. 
    The idea of the source analysis task is to check whether the news has been already published by trusted sources on the web.


    The main tasks of the solution are to i) process the web, ii) check the trustworthiness of the sources, iii) and verify the news directly from its official source. The software solution may include but is not limited to, the use of two factors to verify the credibility and the nature of online news: trusted news sources and news publication date."
  contact: aimeur@iro.umontreal.ca

