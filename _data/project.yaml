- submitted: 2022-12-08
  supervisor: Houari Sahraoui
  status: open
  title: Application Web de reservation à la Station Biologique des Laurentides
  description: >
    La Station de biologie des Laurentides (SBL) de l’Université de Montréal est un lieu actif de recherche scientifique et d’enseignement depuis plus de 50 ans. 
    Il est également possible d'y faire des retraites de rédaction, des séjours pendant lesquels les étudiants concentrent leurs efforts 
    sur l’avancée de leur thèse ou mémoire, dans un cadre enchanteur et ressourçant. La SBL occupe un territoire de 16,8 km carrés de forêt, incluant 16 lacs. 
    Elle est localisée dans les Laurentides, une région considérée comme un « hotspot » de biodiversité du Québec.


    L’utilisation de la SBL est en hausse constante depuis 2011 et cette popularité grandissante amène le besoin de certains ajustements, 
    dont celui du système de réservation. Ce dernier ayant été mis en place il y a plusieurs années, il consiste essentiellement en une suite 
    d’opérations à effectuer manuellement, ce qui augmente le risque d’erreur lors de la manipulation de l’information et devient rapidement coûteux en temps.


    Récemment, un nouveau système de réservation a été développé sous forme d’une application web (PHP- Laravel). Il consiste à automatiser les réservations 
    d’individus ou de groupes. Il inclut diverses fonctionnalités, comme la réservation des chambres, la réservation de canots, etc. 
    Ce projet consiste à ajouter de nouvelles fonctionnalités dont un système de paiement automatisé en ligne, à tester l’application web 
    (unitaire, système et acceptation), ainsi qu'à la déployer un serveur.
  contact: sahraouh@iro.umontreal.ca